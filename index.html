  <h3>STUDENT FORM</h3>
    <form>
        <caption>Student Data</caption>

        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" name="student_name" placeholder="Enter student_name" required>
        <br><br>

        <label for="university_ rollno">University Roll.no:</label>
        <input type="number" id="university_rollno" name="university_rollno" placeholder="Enter University Roll no" required>
        <br><br>

        <label for="city">City:</label>

        <input type="number" id="marksX" name="MarksXII" placeholder="Enter yur Marks in X" required><br><br>

        <Input type="email" id="email" name="email" placeholder="Enter your Student email" required></Input><br><br>

        <input type="radio" id="genderM" name="gender">

        <label for="genderF">Femal</label>
        <input type="radio" id="genderF" name="gender"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Your PAssword" required><br><br>

        <label for="submit">Submit:</label>
        <input type="submit" id="submit" name="submit" required><br><br>

        <label for="feedback">feedback</label>
      
        <textarea id="feedback" name="feedback"  placeholder="Enter Your feedback" rows="5" cols="50"></textarea>
